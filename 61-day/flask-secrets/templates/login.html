<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
			<form action="{{ url_for('login') }} " method="POST">
				{{ form.csrf_token }}
				{{ form.name.label }} <br> {{ form.name(size=30) }} <br>
				{{ form.email.label}} <br> {{ form.email(size=30) }} <br>
				{{ form.password.label}} <br> {{ form.password(size=30) }} <br>
				{{ form.submit }}
			</form>
        </div>
	</body>
</html>
